<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Layout shoes BONUS</title>
</head>
<body>
    
    <!-- parte principale -->
    <main>

        <!-- Sezione n°1 -->
        <a name="prima_foto">
            <section class="blocco red">
                <div class="shoes">
                    <img src="img/01.png" alt="paio di scarpe blu">
                </div>
                <div class="text">
                    <h2>IL NOSTRO MODELLO DI PUNTA</h2>
                </div>
                <div id="numbers">
                    <a class="style_numbers" href="#prima_foto">1</a>
                    <a class="style_numbers" href="#seconda_foto">2</a>
                    <a class="style_numbers" href="#terza_foto">3</a>
                </div>
            </section>
        </a>
        <!-- Sezione n°2 -->
        <a name="seconda_foto">
            <section class="blocco green">
                <div class="shoes">
                    <img src="img/02.png" alt="paio di scarpe bianche">
                </div>
                <div class="text">
                    <h2>IL NOSTRO MODELLO DI PUNTA</h2>
                </div>
            </section>
        </a>
        <!-- Sezione n°3 -->
        <a name="terza_foto">
            <section class="blocco yellow">
                <div class="shoes">
                    <img src="img/03.png" alt="paio di scarpe verdi">
                </div>
                <div class="text darkgreen">
                    <h2>IL NOSTRO MODELLO DI PUNTA</h2>
                </div>
            </section>
        </a>       
    </main>

</body>
</html>
